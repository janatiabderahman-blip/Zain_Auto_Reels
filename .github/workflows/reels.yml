name: Zain_Auto_Reels

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */3 * * *"   # ÙƒÙ„ 3 Ø³Ø§Ø¹Ø§Øª

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Trigger info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Time: $(date)"

      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ›  Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: ğŸ“š Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Publisher Script
        env:
          FB_TOKEN: ${{ secrets.FB_TOKEN }}
          PAGE_ID:  ${{ secrets.PAGE_ID }}
        run: |
          echo "=== Running main.py ==="
          python main.py
          echo "=== main.py finished ==="

      - name: âœ… Job Completed
        if: always()
        run: echo "Zain_Auto_Reels workflow finished."
