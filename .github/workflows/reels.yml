name: Empire Reels Automation Core

on:
  schedule:
    # التشغيل كل 3 ساعات بدقة (بتوقيت العالمي UTC)
    - cron: '0 */3 * * *'
  workflow_dispatch: # يتيح لك التشغيل اليدوي بضغطة زر للتجربة

jobs:
  automation_job:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # حد أمان لمنع استهلاك دقائق الحساب في حال حدوث تعليق

    steps:
      - name: 1. Checkout Repository Content
        uses: actions/checkout@v4

      - name: 2. Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip' # تسريع التشغيل في المرات القادمة

      - name: 3. Install System Dependencies (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # تعديل سياسة الأمان للسماح لـ MoviePy بالكتابة على الفيديو (خطوة حاسمة)
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: 4. Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai moviepy==1.0.3 requests decorator==4.4.2

      - name: 5. Execute Gemini Core Engine
        env:
          # ربط الملف بالمفاتيح السرية التي وضعتها في Settings > Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        run: python Gemini_core.py

      - name: 6. Cleanup & Log Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Empire-Bot'
          git config --global user.email 'bot@github.com'
          date > last_execution.log
          git add last_execution.log
          git commit -m "Auto-update: Reel posted successfully" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

    
