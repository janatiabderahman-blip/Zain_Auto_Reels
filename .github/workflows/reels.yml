name: Empire Reels Automation 2026

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  automation_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # تحديث النسخة لتجنب التحذيرات

      - name: 3. System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # إصلاح صلاحيات ImageMagick للنصوص
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: 4. Install Modern Libraries
        run: |
          pip install google-genai moviepy requests
 
        

      - name: 5. Execute Core
        env:
          # الربط المباشر مع أسماء الـ Secrets في صورتك
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          FB_TOKEN: ${{ secrets.FB_TOKEN }}
        run: python Gemini_core.py

      - name: 6. Update Logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Empire-Bot'
          git config --global user.email 'bot@github.com'
          date > health_check.log
          git add health_check.log
          git commit -m "System Operational ✅" || echo "No changes"
          git push
