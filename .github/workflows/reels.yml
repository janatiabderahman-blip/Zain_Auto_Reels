name: Empire Reels Automation 2026

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  automation_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: 4. Install Libraries
        run: pip install requests moviepy huggingface_hub

      - name: 5. Execute Empire Core (HF Edition)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          FB_TOKEN: ${{ secrets.FB_TOKEN }}
        run: python Gemini_core.py

      - name: 6. Cleanup & Log Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Empire-Bot'
          git config --global user.email 'bot@github.com'
          date > health_check.log
          git add health_check.log
          git commit -m "HF System Operational âœ…" || echo "No changes"
          git push
