name: Empire Reels Automation 2026

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  automation_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: 4. Install Updated Libraries
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai moviepy==1.0.3 requests decorator==4.4.2

      - name: 5. Execute Gemini Core
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        run: python Gemini_core.py

      - name: 6. Secure Log Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Empire-Bot'
          git config --global user.email 'bot@github.com'
          date > last_run.log
          git add last_run.log
          git commit -m "System Check: Success" || echo "No changes"
          git push origin HEAD:${{ github.ref }}
