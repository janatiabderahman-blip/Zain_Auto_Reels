name: Global_Empire_Automation
on:
  schedule:
    - cron: '*/30 * * * *' # تشغيل كل 30 دقيقة بدقة
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install requests google-generativeai
      - name: Execute Smart Posting
        env:
          FB_TOKEN: ${{ secrets.FB_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python main.py
