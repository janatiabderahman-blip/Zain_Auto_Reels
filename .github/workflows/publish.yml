name: Zain_Auto_Bot

on:
  workflow_dispatch:        # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ
  push:                     # ØªØ´ØºÙŠÙ„ Ø¹Ù†Ø¯ Ø£ÙŠ ØªØ¹Ø¯ÙŠÙ„
    branches:
      - main
  schedule:                 # ØªØ´ØºÙŠÙ„ ÙƒÙ„ 3 Ø³Ø§Ø¹Ø§Øª (ÙŠØ¹Ù…Ù„ Ø¥Ø°Ø§ Ø§Ù„Ø±ÙŠØ¨Ùˆ Public)
    - cron: '0 */3 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Trigger Info
        run: |
          echo "=== TRIGGER INFO ==="
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Message: ${{ github.event.head_commit.message }}"
          echo "Time: $(date)"
          echo "===================="

      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ›  Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: ğŸ“š Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Publisher Script
        env:
          FB_TOKEN: ${{ secrets.FB_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
        run: |
          echo "=== Running main.py ==="
          python main.py
          EXIT_CODE=$?
          echo "main.py exit code: $EXIT_CODE"
          echo "========================"
          if [ $EXIT_CODE -ne 0 ]; then
            echo "âŒ ERROR: main.py failed"
            exit 1
          fi

      - name: âœ… Job Completed
        run: echo "Zain_Auto_Bot workflow finished successfully."
